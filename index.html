<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/sunny_sunshine_weather_2778.png">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid text-center bg-dark text-white p-2">

        <h1 class="header">Weather Dashboard</h1>
    </div>
    <div class="container-fluid" style="max-width: 1400px;">
        <div class="row">
            <aside class="col-md-3 p-3 ">
                <h1 class="city">Search for a City</h1>
                <form>
                    <div class="form">
                        <div class="form-inline form-group">
                            <div class="input-group"></div>
                            <input type="text" class="form-input" id="search-input" />
                            <div class="form-group form-check">
                                <button type="submit" class="btn btn-primary search-button"
                                    id="search-button">Search</button>
                            </div>

                        </div>
                    </div>


                </form>
                <div class="list-group" id="history">buttons go here</div>
            </aside>
            <div class="col-md-9">
                <section class="mt-3 border border-primary" id="today">current weather here</section>
                <section class="row mt-3 border border-primary" id="future">5 day forcast</section>
            </div>

        </div>

    </div>

    <script src="/assets/script.js"></script>
</body>

</html>
